<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My approach to devChallenge My Team">
    <meta name="robots" content="index, follow">
    <title>My Team</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header-container">
            <i class="header--image">
               <a class="header--image" href="https://devchallenges.io/challenges/hhmesazsqgKXrTkYkt0U">
                   <img class="header--image" src="./assets/devchallenges.png" alt="devChallenges" title="devChallenges">
               </a> 
            </i>
        </nav>
    </header>
    <main>
        <section class="description-container">
            <h1 class="description__title">The creative crew</h1>
            <div class="description__body">
                <h2 class="description--subtitle">WHO WE ARE</h2> <br>
                <p class="description--body">We are a team of creatively diverse, driven, innovative individuals working in various locations from the world.</p>
            </div>
        </section>
        <section class="team-container">
            <figure class="team__subcontainer">
                <img src="./assets/photo1.png" alt="Bill Mahoney Photo" title="Bill Mahoney" class="team--image">
                <span class="team--title">Product owner</span>
                <figcaption class="team--name">Bill Mahoney</figcaption>
            </figure>
            <figure class="team__subcontainer team__subcontainer--down">
                <img src="./assets/photo2.png" alt="Saba Cabrera Photo" title="Saba Cabrera" class="team--image">
                <span class="team--title">Art Director</span>
                <figcaption class="team--name">Saba Cabrera</figcaption>
            </figure>
            <figure class="team__subcontainer">
                <img src="./assets/photo3.png" alt="Shae Lee Photo" title="Shae Lee" class="team--image">
                <span class="team--title">Tech Lead</span>
                <figcaption class="team--name">Shae Lee</figcaption>
            </figure>
            <figure class="team__subcontainer team__subcontainer--down team__subcontainer--up">
                <img src="./assets/photo4.png" alt="Skylah Lu Photo" title="Skylah Lu" class="team--image">
                <span class="team--title">UX Designer</span>
                <figcaption class="team--name">Skylah Lu</figcaption>
            </figure>
            <figure class="team__subcontainer team__subcontainer--down-2">
                <img src="./assets/photo5.png" alt="Griff Richards Photo" title="Griff Richards" class="team--image">
                <span class="team--title">Developer</span>
                <figcaption class="team--name">Griff Richards</figcaption>
            </figure>
            <figure class="team__subcontainer team__subcontainer--down team__subcontainer--up">
                <img src="./assets/photo6.png" alt="Stan John Photo" title="Stan John" class="team--image">
                <span class="team--title">Developer</span>
                <figcaption class="team--name">Stan John</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p class="footer">
            created by <strong><a class="footer" href="https://github.com/diegoderivera">Diego DeRivera</a></strong> - devChallenges.io
        </p>
